name: "Build and Publish"

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "**.md"
      - ".github/workflows/ci.yaml"
      - "renovate.json5"
  schedule:
    # Always run at least once a month to regularly rebuild the image .
    - cron: "0 0 1 * *"
  workflow_dispatch:

env:
  REGISTRY: "ghcr.io"
  IMAGE_NAME: "djmattyg007/jsonnet"

jobs:
  main:
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
      packages: "write"

    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd" # v6.0.2

      - name: "Set up QEMU"
        uses: "docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130" # v3.7.0

      - name: "Set up Docker Buildkit"
        uses: "docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f" # v3.12.0

      - name: "Log in to the container registry"
        uses: "docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9" # v3.7.0
        with:
          registry: "${{ env.REGISTRY }}"
          username: "${{ github.repository_owner }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: "Get version for image tag"
        id: "get-version"
        run: |
          echo "version=$(grep -m1 'JSONNET_VERSION' < Dockerfile | awk -F "\"" '{print $2}')" >> "${GITHUB_OUTPUT}"
        shell: "bash"

      - name: "Extract metadata (tags, labels) for Docker"
        id: "meta"
        uses: "docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051" # v5.10.0
        with:
          images: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          tags: |
            type=semver,pattern={{version}},value=${{ steps.get-version.outputs.version }}

      - name: "Build and push image"
        uses: "docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8" # v6.19.2
        with:
          context: "."
          push: true
          tags: "${{ steps.meta.outputs.tags }}"
          labels: "${{ steps.meta.outputs.labels }}"
          platforms: "linux/amd64,linux/arm64,linux/arm/v7"
